<!doctype html>
<html lang="en" class="h-full">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Age Calculator app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body
  class="min-h-screen flex justify-center items-center bg-gradient-to-tr from-indigo-400 via-pink-300 to-yellow-400">

  <div class="bg-white/30 backdrop-blur-lg shadow-2xl rounded-lg max-w-md w-full text-center text-white p-5">
    <h1 class="font-bold text-3xl mb-4">ðŸŽ‚ Age Calculator</h1>
    <p class="mb-6 text-white/90 font-serif">Enter your date of birth to find your age, total days lived & next birthday
    </p>

    <input type="date" id="dob"
      class="w-full mb-6 p-2 rounded-lg text-gray-600 font-medium border border-white/30 focus:outline-none focus:ring-2 focus:ring-pink-300 ">

    <div class="flex justify-center gap-6 mb-6">
      <button onclick="calculateAge()"
        class="px-5 py-2 bg-pink-400 hover:bg-pink-500 text-white rounded-lg transition font-medium">Calculate</button>
      <button onclick="clearAll()"
        class="px-5 py-2 bg-indigo-400 hover:bg-indigo-500 text-white rounded-lg transition font-medium">Clear</button>
    </div>

    <div id="result" class="hidden">
      <div class="bg-white/20 rounded-lg p-4 mb-4">
        <p id="age" class="text-lg mb-2"></p>
        <p id="totalDays" class="text-xl"></p>
        <p id="nextBdy" class="text-[16px] mt-2"></p>
      </div>

      <button onclick="copyResult()"
        class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg text-white font-medium transition">Copy
        Result</button>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
